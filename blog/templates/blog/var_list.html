{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>blog</title>
  

</head>



<body>
        <div class="jumbotron text-center" style="background:#336699">
          <h1 style="color:white">TCE TRACK AND TRACE SYSTEM</h1>
        </div>
        <br><br>
        <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Topic Name</th>
              <th scope="col">Server Name</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody>
            {% for equipment in vars %}
            <tr>
              <td>{{equipment.name}}</td>
              <td>{{equipment.description}}</td>
              <td>{{equipment.serverName}}</td>
              <td>{{equipment.topicName}}</td>
              <td>{{equipment.address}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
        
</body>
</html>
